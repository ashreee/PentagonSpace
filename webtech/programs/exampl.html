<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSprogram</title>
</head>
<body>
    <script type="text/javascript">
function SpeedofVehicle (){
var speed=Number(prompt("Enter vehicle speed"))
if(speed<60){
    document.write("0----->No fine")
}
else if(speed>60 && speed<81){
    document.write("1----->small fine")
}
else if(speed>=81){
    document.write("2----->Big fine")
}

}
SpeedofVehicle ();






    </script>
</body>
</html>
